<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Use <span class="text-teal-900 font-bold">Your Account</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white">
                <div class="bg-teal-900 rounded-md p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-teal-700 rounded-md p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2  class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-teal-500 rounded-md p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1000</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12">
                <div id="" class="bg-teal-800 rounded-md p-8">
                    <h4 class="text-2xl text-white">Deposit Amount</h4>
                    <div class="py-3">

                        <input id="deposit" class="w-6/12 block mb-4 p-1" type="email" name=""
                            placeholder="$ Amount You want to deposit.">
                        <button id="btn-deposit"
                        class="bg-white px-3 mt-4 py-2 font-medium rounded-md block hover:text-teal-900 text-black">Deposit</button>
                    </div>
                </div>
                <div id="" class="bg-teal-600 rounded-md p-8 text-white">
                    <h4 class="text-2xl">Withdraw Amount</h4>
                    <div class="py-3">

                        <input id="withdraw" class="w-6/12 block mb-4 p-1 text-black" type="email" name=""
                            placeholder="$ Amount You want to Withdraw.">
                        <button id="btn-withdraw"
                        class="bg-white px-3 mt-4 py-2 font-medium rounded-md block hover:text-teal-900 text-black">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
