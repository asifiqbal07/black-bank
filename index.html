<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="text-teal-900 font-bold">The Black Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-teal-900 w-6/12 mx-auto mt-8 p-8 ">
            <h3 class="text-3xl mb-5 font-semibold text-white text-center">Please Login</h3>

            <div class="flex flex-col items-center">

                <input id="user-email" class="w-6/12 block mb-4 p-1 text-center" type="email" name=""
                    placeholder="Your Email">
                <input id="user-pass" class="text-center block w-6/12 p-1" type="password" name=""
                    placeholder="Your password">
                <button id="btn-submit"
                    class="bg-white px-3 mt-4 py-2 font-medium rounded-md block hover:text-teal-900 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
